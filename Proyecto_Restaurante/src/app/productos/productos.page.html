<ion-header>
  <ion-toolbar>
    <ion-title>productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu de navegación</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-button href="../home">Home</ion-button> <br>
    <ion-button href="../productos">Productos</ion-button> <br>
    <ion-button>Información</ion-button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    Tap the button in the toolbar to open the menu.
  </ion-content>
</div>

<ion-content>

  
  <ion-list>
    <ion-item *ngFor="let p of productos" [routerLink]="['/productos/', p.id]">

      <ion-avatar slot="start">
        <ion-img src="{{p.url}}"></ion-img>
      </ion-avatar>
      <ion-label>{{p.titulo}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
